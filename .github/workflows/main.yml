name: CI for project

on:
  push:
    branches: [ main, development, release ]
  pull_request:
    branches: [ main, development, release ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Run tests
        run: python test.py
      - name: Build docs
        run: |
          mkdir -p docs_build
          echo "Generated docs on $(date)" > docs_build/index.html

